<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Carousel/Slideshow Task</title>
</head>
<body>

    <h2>My week 6&7 Javascript Carousel/Slideshow Task</h2>
    <div class="slideshow-container">
        <div class="mySlides effects">
          <div class="numbertext">1 / 6</div>
          <img src="images/b1.jpg" style="width:100%" class="slide_img">
          <div class="text">First Image</div>
        </div>
        
        <div class="mySlides effects">
          <div class="numbertext">2 / 6</div>
          <img src="images/b2.jpg" style="width:100%" class="slide_img">
          <div class="text">Second Image</div>
        </div>
        
        <div class="mySlides effects">
          <div class="numbertext">3 / 6</div>
          <img src="images/b3.jpg" style="width:100%" class="slide_img">
          <div class="text">Third Image</div>
        </div>

        <div class="mySlides effects">
          <div class="numbertext">4 / 6</div>
          <img src="images/b4.jpg" style="width:100%" class="slide_img">
          <div class="text">Fourth Image</div>
        </div>

        <div class="mySlides effects">
          <div class="numbertext">5 / 6</div>
          <img src="images/b5.jpg" style="width:100%" class="slide_img">
          <div class="text">Fifth Image</div>
        </div>

        <div class="mySlides effects">
          <div class="numbertext">6 / 6</div>
          <img src="images/b6.jpg" style="width:100%" class="slide_img">
          <div class="text">Sixth Image</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        
<script src="script/format.js"></script>
<script src="script/jquery-3.4.1.min.js"></script>
<script src="script/wow.min.js"></script>
</body>
</html>
